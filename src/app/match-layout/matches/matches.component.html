<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let match of matches">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ match.team1 }} vs {{ match.team2 }}</h5>
          <p class="card-text">Score: {{ match.score }}</p>
          <p class="card-text">Stadium: {{ match.stadium }}</p>
          <p class="card-text">Date & Time: {{ match.dateAndTime }}</p>
          <!-- Add other fields as needed -->

          <!-- You can customize the card further based on your requirements -->
        </div>
      </div>
    </div>
  </div>
</div>
