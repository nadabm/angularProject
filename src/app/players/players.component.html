<div class="row">
  <h2>  Goalkeeper </h2>
  <div class="col-md-3 mb-3" *ngFor="let card of cardsDataGoalkeeper">
    <div class="card" style="width: 18rem;">
      <!-- Contenu de la card -->
      <img class="card-img-top reduced-image " [src]="card.imageUrl" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">  Goalkeeper </h5>
        <p class="card-text">{{ card.text }}</p>
      </div>
    </div>
  </div>
</div>
