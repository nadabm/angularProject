<!-- add-equipe.component.html -->
<div class="content">
  <div class="dynamic-content-wrapper">
    <div class="container mt-4">
<div class="card">
  <div class="card-header">
    <i class="fas fa-users"></i>
    <h4>Add Equipe</h4>
    <i class="fas fa-users"></i>
  </div>
  <div class="card-body">
    <form [formGroup]="equipeForm">
      <div class="form-group">
        <label for="teamName" class="form-label"><i class="fas fa-user"></i> Team Name</label>
        <input type="text" class="form-control" id="teamName" formControlName="teamName" required>
      </div>
      <div class="form-group">
        <label for="teamLogo" class="form-label"><i class="fas fa-image"></i> Team Logo URL</label>
        <input type="text" class="form-control" id="teamLogo" formControlName="teamLogo">
      </div>
      <div class="form-group">
        <label for="teamTrainer" class="form-label"><i class="fas fa-user-tie"></i> Team Trainer</label>
        <input type="text" class="form-control" id="teamTrainer" formControlName="teamTrainer">
      </div>
      <div class="form-group">
        <label for="playerList" class="form-label"><i class="fas fa-users"></i> Player List</label>
        <textarea class="form-control" id="playerList" formControlName="playerList"></textarea>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Team</button>
    </form>
  </div>
</div>
</div>
</div>
