<!-- client.component.html -->
<div class="content">
  <div class="dynamic-content-wrapper">
    <div class="container mt-4">
      <div class="card">
        <div class="card-header  text-white">
          <h2 class="mb-0"><i class="fas fa-users"></i> Clients</h2>
        </div>
        <div class="card-body">
          <div class="table-container">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>Name</th>
                  <th>Prenom</th>
                  <th>Email</th>
                  <th>Actions</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let User of users">
                  <td>{{ User.nom }}</td>
                  <td>{{ User.prenom }}</td>
                  <td>{{ User.email }}</td>
<td>
  <div class="btn-group" role="group">
    <button class="btn btn-info btn-sm me-1"><i class="fas fa-pencil-alt"></i>
      Edit</button>
    <button class="btn btn-danger btn-sm" (click)="deleteUser(User.id)"><i class="fas fa-trash"></i> Delete</button>
  </div>
</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
