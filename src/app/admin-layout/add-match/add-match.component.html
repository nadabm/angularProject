<!-- add-match.component.html -->
<div class="content">
  <div class="dynamic-content-wrapper">
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h4>Add Match</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="matchForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="equipe1" class="form-label">Equipe 1</label>
              <select class="form-select" id="equipe1" formControlName="equipe1" required>
                <!-- Populate this dropdown with equipe names -->
              </select>
            </div>
            <div class="mb-3">
              <label for="equipe2" class="form-label">Equipe 2</label>
              <select class="form-select" id="equipe2" formControlName="equipe2" required>
                <!-- Populate this dropdown with equipe names -->
              </select>
            </div>
            <div class="mb-3">
              <label for="hour" class="form-label">Hour</label>
              <input type="text" class="form-control" id="hour" formControlName="hour" required>
            </div>
            <div class="mb-3">
              <label for="stadium" class="form-label">Stadium</label>
              <input type="text" class="form-control" id="stadium" formControlName="stadium" required>
            </div>
            <div class="mb-3">
              <label for="judgment" class="form-label">Judgment</label>
              <input type="text" class="form-control" id="judgment" formControlName="judgment" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Match</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
